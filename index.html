<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>F7 // V3.5</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flip 7 Tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>F7 // V3.5</h1>
    <button id="btn-fullscreen" class="btn-fs" onclick="toggleFullScreen()" title="Mode Immersion">⛶</button>
    <div class="controls-wrapper">
        <div id="setupPanel" class="panel-row">
            <input type="text" id="newPlayerName" placeholder="Nom du Netrunner..." style="width: 200px;">
            <button onclick="addPlayer()">Ajouter</button>
            <button class="start-btn" onclick="startGame()">Démarrer</button>
        </div>

        <div id="gamePanel" class="panel-row hidden">
            <div class="round-badge">MANCHE <span id="roundCount">1</span></div>
            <button class="start-btn" onclick="nextRound()">Manche Suivante >></button>
            <button class="undo" onclick="undoLastAction()">↩ Annuler</button>
            <button class="danger" onclick="resetAll()">☠ Reset</button>
        </div>
    </div>

    <div id="scoreboard" class="grid">
        </div>

    <div class="stats-footer" id="statsFooter">
        </div>

    <script src="script.js"></script>
</body>
</html>
